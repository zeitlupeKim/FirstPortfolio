<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="HOLOSoft"/>
    <meta name="Keywords" content="mobile"/>
    <meta name="Description" content="mobile"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목</title>
    <style>
        #msg { padding: 10px;}
    </style>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
    <body>
        <div data-role="header" data-position="fixed">
            <h1>HTTP POST Request 사용하기</h1>
        </div>
        <div data-role="content" class="ui-content">
            <div data-role="fieldcontain">
                <label for="name">이름</label>
                <input type="text" id="name" placeholder="이름">                
            </div>
            <button id="btn1">HTTP POST REquest 전송</button>
            <div id="msg"></div>
        </div>
        <div data-role="footer" data-position="fixed">
            <h4>푸터</h4>
        </div>
    </body>
    <script>
    $(document).ready(function(){
       $('#btn1').click(function(){
           $.post("test.post.php",{name:"바보",city:"바보가 사는 도시"},function(data){
               $('#msg').html(data);
           });
       });
    });
    </script>
</html>
