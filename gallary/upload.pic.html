<script>
function Check(form) {
	if (!form.name.value) {
		alert('이름을 입력하십시오.');
		form.name.focus();
		return;
	}

	if (!form.title.value) {
		alert('제목을 입력하십시오.');
		form.title.focus();
		return;
	}

	if (!form.pic.value) {
		alert('업로드할 사진을 선택하십시오.');
		form.pic.focus();
		return;
	}

	if (!form.pw.value) {
		alert('비밀번호를 입력하십시오.');
		form.pw.focus();
		return;
	}

	form.submit();
}
</script>
